# Nginx config to serve the SPA and proxy API requests to the backend service
server {
  listen       80;
  server_name  _;

  # Serve built static assets
  root   /usr/share/nginx/html;
  index  index.html;

  # Proxy API requests to the backend container
  location /api/ {
    proxy_pass         http://backend:8080/; # backend service name from docker-compose
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection keep-alive;
    proxy_set_header   Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # Try to serve files, then fallback to index.html (SPA routing)
  location / {
    try_files $uri $uri/ /index.html;
  }
}