spring.application.name=myBootProject

# Replace with your Google OAuth 2.0 Web client ID from Google Cloud Console
# You can also set via env var GOOGLE_OAUTH_CLIENT_ID

google.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID:309930066403-69o31h6ks3q4256f0q45s0shbeisclu1.apps.googleusercontent.com}

# UI origin for CORS (Vite default is http://localhost:5173)
# You can also set via env var APP_CORS_ALLOWED_ORIGIN
app.cors.allowed-origin=${APP_CORS_ALLOWED_ORIGIN:http://localhost:5173}

spring.output.ansi.enabled=ALWAYS

# Show traceId from MDC after the log level when present
# Example output when traceId is provided: "INFO abc-123 ..."; when absent nothing extra is printed
logging.pattern.level=%5p %X{traceId}