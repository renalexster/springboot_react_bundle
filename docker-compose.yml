version: "3.9"

# For Raspberry Pi 4 (64-bit OS), set TARGET_PLATFORM=linux/arm64/v8
# For 32-bit Pi OS, set TARGET_PLATFORM=linux/arm/v7
# You can export it in your shell or put it into a .env file at the repo root.
# Compose default here assumes a 64-bit Pi 4.

services:
  backend:
    platform: ${TARGET_PLATFORM:-linux/arm64/v8}
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: mybootproject-backend:local
    environment:
      # Optional: set your Google OAuth client id (also can be set in .env file as GOOGLE_OAUTH_CLIENT_ID=...)
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      # Backend port inside the container
      - SERVER_PORT=8080
      # CORS is not required when UI proxies requests to /api on same origin, but you can still set it if needed
      - APP_CORS_ALLOWED_ORIGIN=${APP_CORS_ALLOWED_ORIGIN:-http://localhost}
      # Tune JVM memory for Pi (override image default)
      - JAVA_OPTS=${JAVA_OPTS:-"-XX:MaxRAMPercentage=60.0 -XX:+UseContainerSupport"}
    expose:
      - "8080"
    networks:
      - myboot-net

  ui:
    platform: ${TARGET_PLATFORM:-linux/arm64/v8}
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        # Make the UI call same-origin /api, which nginx will proxy to the backend container
        VITE_API_BASE_URL: "/api"
    image: mybootproject-ui:local
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - myboot-net

networks:
  myboot-net:
    driver: bridge
