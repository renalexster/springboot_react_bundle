version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: mybootproject-backend:local
    environment:
      # Optional: set your Google OAuth client id (also can be set in .env file as GOOGLE_OAUTH_CLIENT_ID=...)
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      # Backend port inside the container
      - SERVER_PORT=8080
      # CORS is not required when UI proxies requests to /api on same origin, but you can still set it if needed
      - APP_CORS_ALLOWED_ORIGIN=${APP_CORS_ALLOWED_ORIGIN:-http://localhost}
    expose:
      - "8080"
    networks:
      - myboot-net

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        # Make the UI call same-origin /api, which nginx will proxy to the backend container
        VITE_API_BASE_URL: "/api"
    image: mybootproject-ui:local
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - myboot-net

networks:
  myboot-net:
    driver: bridge
